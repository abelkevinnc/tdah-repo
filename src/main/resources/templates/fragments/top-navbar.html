<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="UTF-8">
</head>

<body>

  <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main" th:fragment="top-navbar">
    <div class="container-fluid">
      <!-- Brand -->
      <a class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block" href="./index.html">SISTEMA DE APOYO AL
        DIAGNOSTICO DEL TDAH EN NIÑOS</a>
      <!-- User -->
      <ul class="navbar-nav align-items-center d-none d-md-flex">
        <li class="nav-item dropdown">
          <a class="nav-link pr-0" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <div class="media align-items-center">
              <span class="avatar avatar-sm rounded-circle">
                <img alt="Image placeholder" th:src="@{/img/user.png}">
              </span>
              <div class="media-body ml-2 d-none d-lg-block">
                <span class="mb-0 text-sm  font-weight-bold" th:text="${usuarioSesion.nombreUsuario}"></span>
              </div>
            </div>
          </a>
          <div class="dropdown-menu dropdown-menu-arrow dropdown-menu-right">
            <div class=" dropdown-header noti-title">
              <h6 class="text-overflow m-0">Bienvenido!</h6>
            </div>
            <a data-toggle="modal" data-target="#modal-perfil-usuario"
               th:onclick="|verPerfilUsuario(${usuarioSesion.codUsuario})|" class="dropdown-item">
              <i class="ni ni-single-02"></i>
              <span>Mi perfil</span>
            </a>
            <div class="dropdown-divider"></div>
            <form id="logoutForm" th:action="@{/logout}" method="post">
              <a href="#" class="dropdown-item" onclick="document.getElementById('logoutForm').submit();">
                <i class="ni ni-button-power"></i>
                <span>Cerrar Sesión</span>
              </a>
            </form>

          </div>
        </li>
      </ul>
    </div>
  </nav>

</body>

</html>
